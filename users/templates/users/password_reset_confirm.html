{% extends 'news/base.html' %}

<!--Форма сброса пароля (Новый пароль)-->

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h2 class="mb-0">Сброс пароля</h2>
                </div>
                <div class="card-body">
                    {% if validlink %}
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block">Сбросить пароль</button>
                    </form>
                    {% else %}
                    <p>Ссылка для сброса пароля недействительна, возможно, потому что она уже была использована. Пожалуйста, запросите новый сброс пароля.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
