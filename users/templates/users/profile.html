{% extends 'news/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="mb-0">Профиль</h2>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="{{ profile.get_photo_url }}" alt="Фото профиля" class="img-thumbnail rounded-circle" style="width: 150px; height: 150px;">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Имя</label>
                            <p>{{ profile.first_name }}</p>
                        </div>
                        <div class="form-group">
                            <label>Фамилия</label>
                            <p>{{ profile.last_name }}</p>
                        </div>
                        <div class="form-group">
                            <label>Отчество</label>
                            <p>{{ profile.middle_name }}</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Дата рождения</label>
                            <p>{{ profile.date_of_birth|default:"Не указана" }}</p>
                        </div>
                        <div class="form-group">
                            <label>Возраст</label>
                            <p>{{ age|default:"Не указан" }}</p>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <a href="{% url 'edit_profile' %}" class="btn btn-primary btn-block">Изменить</a>
                    <a href="{% url 'author_articles' profile.user.id %}" class="btn btn-secondary btn-block">Мои статьи</a>
                    <a href="{% url 'user_activity' %}" class="btn btn-success btn-block">Активность</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
